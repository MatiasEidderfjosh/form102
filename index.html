<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Player Team</title>
</head>
<body>
    <h1>Welcome Pro Players</h1>
    <p>We are building a pro player team to fight this mpl seoson and to be the greatest team in the Philippines. If you want to join kindly fill up our form and be our pro player.</p>
    <img src="https://www.dexerto.com/cdn-image/wp-content/uploads/2024/03/11/mobile-legends-bang-bang-logo-1.jpg" alt="Mobile Legend Logo" height="150" width="280">
    <br><br><hr>
    <label for="message">Message:</label>
    <textarea name="message" id="message" rows="8" cols="50"></textarea>
    <br><br><hr>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/yuytLgmzX60?si=6TnJn6JSPfvavSRE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <br><br><hr>
    <label for="role">Role</label>
    <select name="Role" id="Role">
    <option value="roamer">Roamer</option>
    <option value="gold laner">Gold Laner</option>
    <option value="mid laner">Mid Laner</option>
    <option value="jungler">Jungler</option>
    <option value="exp laner">Exp Laner</option>
    </select>
    <br><br><hr>
    <label for="full-name">Full Name:</label>
    <input type="text" id="full-name" name="full-name">
    <br><br><hr>
    <label for="gender">Gender:</label>
    <input type="text" id="gender" name="gender">
    <br><br><hr>
    <label for="address">Address:</label>
    <input type="text" name="address" autocomplete="on">
    <br><br><hr>
    <label for="phone number">Phone Number:</label>
    <input type="text" name="phone number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
    <br><br><hr>
    <label for="email add">Email Add:</label>
    <input type="text" id="email" name="email">
    <br><br><hr>
    <label for="date of birth">Date of Birth</label>
    <input type="text" id="date of birth" name="date of birth">
    <br><br><hr>
    <label for="age">Age</label>
    <input type="number" name="age" min="15" max="45">
    <br><br>
    <input type="submit" value="Submit">
</body>
</html>
